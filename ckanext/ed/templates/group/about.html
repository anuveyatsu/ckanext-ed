{% ckan_extends %}

{% block primary %}

        <div class="col-md-10">
            <section class="module">
                {% block primary_content %}
                    {{ super() }}
                {% endblock %}
            </section>
        </div>
    </div>
{% endblock %}


{% block secondary %}

          {% block secondary_content %}
            {{ super() }}
          {% endblock %}
    </div>
{% endblock %}
